<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số Ngẫu Nhiên</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* --- Thiết lập Background toàn trang --- */
body {
    /* ... (Giữ nguyên font-family, line-height, etc.) ... */
    
    /* Màu nền chuyển sắc nhẹ nhàng */
    background: linear-gradient(135deg, #e0f7fa 0%, #00bcd4 100%); 
    
    /* Thiết lập chiều cao tối thiểu 100% viewport để gradient phủ toàn màn hình */
    min-height: 100vh;
    
    /* Căn giữa nội dung game theo Flexbox */
    display: flex;
    flex-direction: column; /* Đảm bảo các phần tử xếp theo cột */
    align-items: center; /* Căn giữa theo chiều ngang */
}

/* --- Định dạng cho Game Container --- */
.game-container {
    max-width: 500px;
    
    /* Căn chỉnh khối nội dung: đẩy xuống (ví dụ 10vh) và căn giữa theo chiều ngang */
    margin-top: 10vh; 
    margin-bottom: auto; /* Quan trọng: đẩy phần còn lại xuống dưới */
    
    padding: 30px;
    text-align: center;
    
    /* Tạo card nổi bật */
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Đổ bóng sâu hơn */
    
    /* Thêm animation nhẹ khi tải (tùy chọn) */
    animation: fadeIn 1s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* --- Định dạng đầu vào và nút (Tùy chọn) --- */
#guessInput {
    border: 2px solid #ccc;
    transition: border-color 0.3s;
}
#guessInput:focus {
    border-color: #007bff;
    outline: none;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Trang chủ</a> |
            <a href="bai01.html">Bài tập 01</a> |
            <a href="bai02.html">Bài tập 02</a>
        </nav>
    </header>

    <main class="game-container">
        <h1>Game Đoán Số Ngẫu Nhiên</h1>
        <p>Đoán một số nằm trong khoảng **50 đến 150**.</p>
        
        <div class="input-area">
            <input type="number" id="guessInput" min="50" max="150" placeholder="Nhập số của bạn">
            <button id="checkButton">Kiểm Tra</button>
        </div>

        <p id="message"></p>
        <p>Số lần đoán: <span id="count">0</span></p>

        <div id="confetti-container" class="confetti-container"></div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
